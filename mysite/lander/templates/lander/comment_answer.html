{% extends 'lander/base.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link rel="stylesheet" href="/style.css" type="text/css"/> -->
</head>
<body>
    {% block content %}

    {% if user.is_authenticated %}
    <div class="content"><br>
        <div class="main_container mt-0">
            <form id="form2" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <input class="btn btn-secondary" type="submit" value="Submit" name="comment_answer_form">
            </form>
            <br>
        </div>
    </div>
    
    {% else %}
    <div class="container">
        <div class="main_container mt-0" style="text-align: center;">
            <br>
            <h6>Login to comment!</h6>
            <br>
        </div>
    </div>
    {% endif %}


    {% endblock %}
</body>
</html>
